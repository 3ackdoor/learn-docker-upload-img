

<html>
  <head>
    <title>node.js - example</title>
  </head>
  <body>
      <h1>Upload an image</h1>
      <form action="/uploads" method="POST" enctype="multipart/form-data">
        <h2>Select an image to upload:</h2>
        <br/>
        <input type="file" name="file" action="/uploads">
        <br/>
        <br/>
        or

        <input type="text" name="imageUrl" placeholder="image url" action="/uploads">
        <br/>
        <br/>
        <input type="submit" value="Upload Image">
      </form>
    </form>
  </body>
</html>
